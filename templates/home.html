{%  extends 'base.html' %}

{% block content %}

    
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log Out</button>
        </form>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}

    
    <p>
        <a href={% url 'create_pet' %}>Add pet to shelter</a>
    </p>
    <p>
        <a href={% url 'list_pets' %}>List of pets from the shelter </a>
    </p>
    
{%  endblock %}
